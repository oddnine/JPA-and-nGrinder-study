<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>
    <form action="" th:action th:object="${post}" method="post">
        <div class="row">
            <div class="col">
                <label>작성자</label>
                <p th:text="*{memberIdFk.getName()}" class="form-control">
            </div>
            <div class="col">
                <label>날짜</label>
                <p th:text="*{date}" class="form-control">
            </div>
        </div>
        <div>
            <label>제목</label>
            <p th:text="*{title}" class="form-control">
        </div>

        <div>
            <label>내용</label>
            <p style="height: 500px" th:text="*{sentence}" class="form-control">
        </div>

        <hr class="my-4">
    </form>

    <div>
        <div class="row" th:name="_method" value="PATCH">
            <div class="col">
                <button class="w-100 btn btn-success btn-lg" type="submit">추천</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg" type="submit">비추천</button>
            </div>
        </div>
    </div>

    <hr>

    <form th:action th:object="${comments}" method="post">
        <div>
            <div class="row">
                <div class="col">
                    <input type="text" id="sentence" name="sentence" class="form-control" placeholder="댓글을 입력하세요">
                </div>
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">댓글 작성</button>
                </div>
            </div>
        </div>
    </form>

    <div>
        <table id="table" class="table">
            <thead>
            <tr>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td id="userId" th:text="${comment.getMemberIdFk().getName()}">name</td>
                <td th:text="${comment.getSentence()}">ssss</td>
                <td th:text="${comment.getDate()}">date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
