<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <form action="" th:action th:object="${post}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>

        <div>
            <label for="sentence">내용</label>
            <input type="text" style="height: 500px" id="sentence" th:field="*{sentence}"
                   class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소
                </button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
